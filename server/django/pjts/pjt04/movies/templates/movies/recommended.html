{% extends 'base.html' %}

{% block content %}
  <h1 style="text-align: center;">CHECKOUT OUR RECOMMENDATIONS!</h2>
  <hr>
  <a href="{% url 'movies:index' %}">
    <button type="button" class="btn btn-primary">GO TO MOVIE INDEX</button>
  </a>
  <hr>
  <div class='row row-cols-1 row-cols-md-5 g-4'>
    {% for movie in movies %}
      <div class='col'>
        <div class='card h-200'>
          <a href="{% url 'movies:detail' movie.pk %}">
            <img src="{{ movie.poster_path }}" class='card-img-top' alt="그림">
          </a>
          <div class='card-body'>
            <h5 class='text-center' style='font-weight: bold'>{{ movie.title }}</h5>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock content %}
