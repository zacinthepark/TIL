{% extends 'base.html' %}

{% block content %}
  <h1>Index 목록</h1>
  <a href="{% url 'articles:new' %}">글 작성</a><br>
  <hr>
  {% for article in articles %}
    <p>번호: {{ article.pk }}</p>
    {% comment %} 위에 for문으로 들어온 article의 pk값을 적용한 detail이라는 이름의 url로 이동 {% endcomment %}
    <a href="{% url 'articles:detail' article.pk %}">제목: {{ article.title }}</a>
    <hr>
    <br>
  {% endfor %}
{% endblock content %}
