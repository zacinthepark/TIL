<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">  <title>Document</title>
</head>
<body>
  <div class="container">
    {% if request.user.is_authenticated %}
      <h3>WELCOME, {{ user }}!</h3>
      <hr>
      <a href="{% url 'accounts:profile' user.username %}" class="text-decoration-none">
        <b>MY PROFILE</b>
      </a>
      <br>
      <a href="{% url 'movies:index' %}" class="text-decoration-none">
        <b>GO TO MOVIE LIST</b>
      </a>
      <br>
      <a href="{% url 'community:index' %}" class="text-decoration-none">
        <b>GO TO REVIEW LIST</b>
      </a>
      <br>
      <form action="{% url 'accounts:logout' %}" method="POST" style="margin-top: 10px;">
        {% csrf_token %}
        <input type="submit" value="LOGOUT">
      </form>
    {% else %}
      <a href="{% url 'accounts:login' %}" class="text-decoration-none">
        <b>LOGIN</b><br>
      </a>
      <a href="{% url 'accounts:signup' %}" class="text-decoration-none">
        <b>SIGNUP</b>
      </a>
    {% endif %}
    <hr>
    {% block content %}
    {% endblock content %}
  </div>
  {% block script %}
  {% endblock script %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
